<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
    <ion-item text-center><ion-icon name="contact"></ion-icon>
    <ion-item *ngFor = "let a of username " text-center><ion-label><b>Username : {{a}}</b></ion-label></ion-item>   
    </ion-item>
    <!--<ion-label>Name : {{name1}}</ion-label>!-->
    <ion-item *ngFor = "let a of name "><ion-label><b>Name : {{a}}</b></ion-label></ion-item>

    
    
    <!--<ion-label>Email-id : {{value11}}</ion-label>>!-->
    <ion-item *ngFor = "let a of email "><ion-label><b>Email : {{a}}</b></ion-label></ion-item>
    
    <!--<ion-label>Phone number : {{value}}</ion-label>!-->
    <ion-item *ngFor = "let a of mobile "><ion-label><b>Contact No: {{a}}</b></ion-label></ion-item>
   
    
</ion-content>
